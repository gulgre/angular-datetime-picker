<mat-form-field>
	<input matInput [matDatepicker]="picker" [value]="value" (dateChange)="updateDate($event)" (change)="updateDateTime($event)"  >
	<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
	<button #dialogTrigger mat-icon-button class='mat-button-base' matSuffix (click)="onTimeClicked()">Time</button>
	<mat-datepicker #picker></mat-datepicker>  
</mat-form-field>
<hr />
